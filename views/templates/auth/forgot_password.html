{% extends 'base.html' %}

{% block title %}Şifremi Unuttum - Online Kurs Platformu{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-key text-warning" style="font-size: 4rem;"></i>
                        <h2 class="mt-3">Şifremi Unuttum</h2>
                        <p class="text-muted">E-posta adresinize şifre sıfırlama bağlantısı göndereceğiz</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">E-posta Adresi</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" required autofocus placeholder="ornek@email.com">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="bi bi-send"></i> Sıfırlama Bağlantısı Gönder
                        </button>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <p class="mb-0">
                            Şifrenizi hatırladınız mı? 
                            <a href="{% url 'login' %}" class="text-decoration-none fw-bold">
                                Giriş Yap
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
